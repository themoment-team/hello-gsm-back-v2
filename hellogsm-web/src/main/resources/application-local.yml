server:
  port: 8080
  shutdown: graceful
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    session:
      storage-type: redis
      timeout: 1440m  # 1 day
      cookie:
        domain: localhost
        max-age: 1440m # 1 day

spring:
  mvc:
    throw-exception-if-no-handler-found: true
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        check_nullability: true
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
    show_sql: true
  data:
    redis:
      host: ${HELLO_REDIS_HOST}
      port: 6379
  cloud:
    aws:
      region:
        static: ap-northeast-2 # javadoc 설명에는 한국 리전을 지원 안한다고 쓰여있긴 함
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      sns:
        region: ap-northeast-1
      s3:
        region: ap-northeast-2
        bucket-name:  ${AWS_BUCKET_NAME}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH2_GOOGLE_CLIENT_ID}
            client-secret: ${OAUTH2_GOOGLE_CLIENT_SECRET}
            scope:
              - profile
              - email
            redirect-uri: ${OAUTH2_GOOGLE_REDIRECT_URI}
          github:
            clientId: ${OAUTH2_GITHUB_CLIENT_ID}
            clientSecret: ${OAUTH2_GITHUB_CLIENT_SECRET}
            redirect-uri: ${OAUTH2_GITHUB_REDIRECT_URI}
          kakao:
            authorization-grant-type: authorization_code
            client-id: ${OAUTH2_KAKAO_CLIENT_ID}
            client-secret: ${OAUTH2_KAKAO_CLIENT_SECRET}
            scope: profile_nickname
            client-authentication-method: POST
            redirect-uri: ${OAUTH2_KAKAO_REDIRECT_URI}
            client-name: Kakao
        provider:
          kakao:
            token-uri: https://kauth.kakao.com/oauth/token
            user-name-attribute: id
            user-info-uri: https://kapi.kakao.com/v2/user/me
            authorization-uri: https://kauth.kakao.com/oauth/authorize

logging:
  level:
    root: info
    org:
      hibernate.orm.jdbc.bind: trace # for parameter binding
    kr.hellogsm.back_v2_demo: trace

auth:
  redirect-base-uri: ${HELLO_REDIRECT_BASE_URI} # https://www.hellogsm.kr/
  allowed-origins: ${HELLO_ALLOW_ORIGINS} # https://BBB.kr/,https://AAA.kr/  ","으로만 구분 - 공백 없이
