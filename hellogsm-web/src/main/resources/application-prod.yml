server:
  port: 8080
  shutdown: graceful
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    session:
      storage-type: redis
      timeout: 1440m
      cookie:
        # domain: hellogsm.kr
        max-age: 1440m
        http-only: true
        # secure: true # 실제 운영 시 true

spring:
  mvc:
    throw-exception-if-no-handler-found: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${HELLO_MYSQL_HOST}
    username: ${HELLO_MYSQL_USERNAME}
    password: ${HELLO_MYSQL_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update # 실제 연동 시 변경 필요
    properties:
      hibernate:
        check_nullability: true
        format_sql: false
        highlight_sql: true
        use_sql_comments: true
        show_sql: true
  batch:
    jdbc:
      initialize-schema: always # 실제 운영 시 never
  data:
    redis:
      host: ${HELLO_REDIS_HOST}
      port: 6379
  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      sns:
        region: ap-northeast-1
      s3:
        region: ap-northeast-2
        bucket-name:  ${AWS_BUCKET_NAME}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH2_GOOGLE_CLIENT_ID}
            client-secret: ${OAUTH2_GOOGLE_CLIENT_SECRET}
            scope:
              - profile
              - email
            redirect-uri: ${OAUTH2_GOOGLE_REDIRECT_URI}
          github:
            clientId: ${OAUTH2_GITHUB_CLIENT_ID}
            clientSecret: ${OAUTH2_GITHUB_CLIENT_SECRET}
            redirect-uri: ${OAUTH2_GITHUB_REDIRECT_URI}
          kakao:
            authorization-grant-type: authorization_code
            client-id: ${OAUTH2_KAKAO_CLIENT_ID}
            client-secret: ${OAUTH2_KAKAO_CLIENT_SECRET}
            scope: profile_nickname
            client-authentication-method: POST
            redirect-uri: ${OAUTH2_KAKAO_REDIRECT_URI}
            client-name: Kakao
        provider:
          kakao:
            token-uri: https://kauth.kakao.com/oauth/token
            user-name-attribute: id
            user-info-uri: https://kapi.kakao.com/v2/user/me
            authorization-uri: https://kauth.kakao.com/oauth/authorize

