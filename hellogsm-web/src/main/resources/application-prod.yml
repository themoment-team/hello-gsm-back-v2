server:
  port: 8080
  shutdown: graceful
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    session:
      storage-type: redis
      timeout: 1440m
      cookie:
        domain: hellogsm.kr
        max-age: 1440m
        http-only: true
        secure: true

spring:
  mvc:
    throw-exception-if-no-handler-found: true
  config:
    import:
      - classpath:oauth.yml
      - classpath:auth.yml
      - classpath:schedule.yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_HOST}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate
  batch:
    jdbc:
      initialize-schema: never
  data:
    redis:
      host: ${HELLO_REDIS_HOST}
      port: 6379
  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      sns:
        region: ap-northeast-1
      s3:
        region: ap-northeast-2
        bucket-name:  ${AWS_BUCKET_NAME}

logging:
  level:
    root: info
    kr.hellogsm.back_v2_demo: info
