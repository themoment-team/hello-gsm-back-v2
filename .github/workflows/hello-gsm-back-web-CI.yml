name: Hello,GSM Back-V2 WEB Module CI

on:
  push:
    branches: [ "*" ] # ci 테스트 용으로 전체 브랜치 허용 - 원래는 develop 만
    paths:
      - '!hellogsm-batch/**' # 배치 모듈만 변경된 경우 실행하지 않음
      - 'hellogsm-web/**'
      - 'hellogsm-entity/**'
      - '**.gradle'
  pull_request:
    branches: [ "*" ]
    paths:
      - '!hellogsm-batch/**' # 배치 모듈만 변경된 경우 실행하지 않음
      - 'hellogsm-web/**'
      - 'hellogsm-entity/**'
      - '**.gradle'

env:
  REDIS_HOST: ${{secrets.REDIS_HOST}}
  
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Start Redis
        uses: supercharge/redis-github-action@1.4.0
        with:
          redis-version: 7
          redis-port: 6379


      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Set up JDK 17 job has success
        if: ${{ success() }}
        run: echo "jdk 17 job succeeded"
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name : Setup Gradls's permission
        run : chmod +x gradlew 
        
      - name: Run build with Gradle wrapper
        run: ./gradlew clean hellogsm-web:build # web 모듈 빌드
